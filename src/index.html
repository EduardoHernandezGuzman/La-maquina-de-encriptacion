<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Encriptador y Desencriptador</title>
  </head>

  <body>
    <div class="container my-5">
      <div
        class="position-relative p-5 text-center text-muted bg-body border border-dashed rounded-5"
      >
        <h1 class="text-body-emphasis display-4">Encriptador</h1>
        <p class="col-lg-6 mx-auto mb-4">
          Introduce el texto que quieras codificar
        </p>
        <input
          type="text"
          id="inputEncrypt"
          placeholder="Introduce el texto a encriptar"
        />
        <br />
        <br />
        <button
          class="btn btn-primary px-5 mb-2"
          type="button"
          id="encryptButton"
        >
          Codificar
        </button>
        <p class="mt-3" id="encryptedText"></p>
      </div>
    </div>

    <div class="container my-5">
      <div
        class="position-relative p-5 text-center text-muted bg-body border border-dashed rounded-5"
      >
        <h1 class="text-body-emphasis display-4">Desencriptador</h1>
        <p class="col-lg-6 mx-auto mb-4">
          Introduce el texto que quieras decodificar
        </p>
        <input
          type="text"
          id="inputDecrypt"
          placeholder="Introduce el texto a desencriptar"
        />
        <br />
        <br />
        <button
          class="btn btn-primary px-5 mb-2"
          type="button"
          id="decryptButton"
        >
          Decodificar
        </button>

        <p class="mt-3" id="decryptedText"></p>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
