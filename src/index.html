<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Encriptador y Desencriptador</title>
  </head>
  <body>
    <h2>Encriptador</h2>
    <input
      type="text"
      id="inputEncrypt"
      placeholder="Introduce el texto a encriptar"
    />
    <button id="encryptButton">Codificar</button>
    <p id="encryptedText"></p>
    <br />
    <br />
    <h2>Desencriptador</h2>
    <input
      type="text"
      id="inputDecrypt"
      placeholder="Introduce el texto a desencriptar"
    />
    <button id="decryptButton">Decodificar</button>
    <p id="decryptedText"></p>

    <script src="app.js"></script>
  </body>
</html>
